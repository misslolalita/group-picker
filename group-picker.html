<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Group ‚Äì Balanced Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;        /* N√∂tr koyu zemin ‚Äì grup gelince deƒüi≈üecek */
      transition: background 0.4s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.97);
      padding: 28px 24px;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.4);
      text-align: center;
      max-width: 360px;
      width: 88vw;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 18px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .result {
      margin-top: 18px;
      min-height: 90px;
      opacity: 0;
      transform: translateY(16px) scale(0.9);
    }
    .result.visible {
      animation: popIn 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translateY(22px) scale(0.9);
      }
      50% {
        opacity: 1;
        transform: translateY(-4px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .group-label {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .group-red .group-text {
      color: #b91c1c;
    }
    .group-orange .group-text {
      color: #c2410c;
    }
    .group-blue .group-text {
      color: #1d4ed8;
    }

    .emoji {
      font-size: 30px;
    }

    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      font-size: 18px;
      animation: floatUp 1.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(16px) scale(0.8);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-28px) scale(1.1);
        opacity: 0;
      }
    }

    .status {
      font-size: 12px;
      color: #4b5563;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Your Group</h1>
    <p class="subtitle">Tap to reveal your color</p>

    <button class="btn" id="revealBtn">üé≤ Tap to see your group</button>

    <div class="result" id="resultBox"></div>
    <div class="status" id="statusText"></div>
    <div class="sparkles" id="sparkles"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    /* ============================
       üî• FIREBASE CONFIG
       ============================ */
    const firebaseConfig = {
      apiKey: "AIzaSyDEsaf6zVAF6Zc623zkTis93GZXp8_hAU",
      authDomain: "group-picker.firebaseapp.com",
      databaseURL: "https://group-picker-default-rtdb.firebaseio.com",
      projectId: "group-picker",
      storageBucket: "group-picker.firebasestorage.app",
      messagingSenderId: "89320837110",
      appId: "1:89320837110:web:6b277751dc820f8fa3f057",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const countsRef = db.ref("groupCounts");

    const btn = document.getElementById("revealBtn");
    const resultBox = document.getElementById("resultBox");
    const sparkles = document.getElementById("sparkles");
    const statusText = document.getElementById("statusText");

    /* Gruplar + renkler */
    const groups = {
      red: {
        label: "Red",
        className: "group-red",
        emoji: "üî¥",
        bg: "#ff4d4d",
      },
      orange: {
        label: "Orange",
        className: "group-orange",
        emoji: "üü†",
        bg: "#ff944d",
      },
      blue: {
        label: "Blue",
        className: "group-blue",
        emoji: "üîµ",
        bg: "#4d79ff",
      },
    };

    /* ============================
       BUTON TIKLAMA
       ============================ */
    btn.addEventListener("click", () => {
      if (btn.disabled) return;

      btn.disabled = true;
      btn.textContent = "Drawing...";
      statusText.textContent = "Please wait‚Ä¶";

      assignBalanced();
    });

    /* =========================================
       ‚≠ê DENGELƒ∞ ATAMA (HER TIKLAMADA SAYI ARTAR)
       ========================================= */
    function assignBalanced() {
      let chosenKey = null;

      countsRef.transaction(
        (current) => {
          if (!current) {
            current = { red: 0, orange: 0, blue: 0 };
          }

          const entries = Object.entries(current);
          const values = entries.map(([k, v]) => v);
          const minVal = Math.min(...values);

          const candidates = entries
            .filter(([k, v]) => v === minVal)
            .map(([k]) => k);

          chosenKey =
            candidates[Math.floor(Math.random() * candidates.length)];
          current[chosenKey]++;

          return current;
        },
        (error, committed) => {
          if (!committed || error) {
            statusText.textContent = "Error. Try again.";
            btn.disabled = false;
            btn.textContent = "üé≤ Try again";
            return;
          }

          const group = groups[chosenKey];
          showResult(chosenKey, group);
          btn.textContent = "Done ‚úÖ";
          statusText.textContent = "Group assigned!";
        }
      );
    }

    /* ============================
       UI G√úNCELLEME
       ============================ */
    function showResult(key, group) {
      resultBox.className = "result visible " + group.className;
      resultBox.innerHTML = `
        <div class="group-label">
          <span class="emoji">${group.emoji}</span>
          <span class="group-text">You're ${group.label}</span>
        </div>
      `;

      setBackgroundColor(group.bg);
      triggerSparkles();
    }

    function setBackgroundColor(color) {
      document.body.style.background = color;   // TAM SAYFA RENK
    }

    function triggerSparkles() {
      sparkles.innerHTML = "";
      const icons = ["‚ú®", "‚≠ê", "üåü", "üí´"];

      for (let i = 0; i < 8; i++) {
        const span = document.createElement("span");
        span.className = "sparkle";
        span.textContent = icons[Math.floor(Math.random() * icons.length)];
        span.style.left = Math.random() * 100 + "%";
        span.style.bottom = Math.random() * 40 + "px";
        span.style.animationDelay = Math.random() * 0.5 + "s";
        sparkles.appendChild(span);
      }
    }
  </script>
</body>
</html>
